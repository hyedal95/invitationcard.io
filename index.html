<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청첩장</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        section {
            padding: 20px;
            margin-top: 60px;
        }

        section h2 {
            text-align: center;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #accounts p {
            font-size: 18px;
            text-align: center;
        }

        #congratulations {
            text-align: center;
            margin-top: 20px;
        }

        #congratulations input,
        #congratulations textarea,
        #congratulations button {
            margin-bottom: 10px;
        }

        .scroll-indicator {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#invite">초대합니다</a>
        <a href="#directions">오시는 길</a>
        <a href="#accounts">계좌번호</a>
    </nav>
</header>

<section id="invite">
    <h2>초대합니다</h2>
    <div class="image-container">
        <img src="소개글2.png" alt="초대합니다 이미지">
        <img src="소개글1.png" alt="초대합니다 이미지">
        <img src="소개글3.png" alt="초대합니다 이미지">
    </div>
</section>

<section id="directions">
    <h2>오시는 길</h2>
    <div class="image-container">
        <img src="오시는 길.png" alt="초대합니다 이미지">
    <img src="오시는 길2.png" alt="초대합니다 이미지">
    </div>
    <!-- 지도 API를 사용하여 오시는 길을 표시할 수도 있습니다. -->
</section>

<section id="accounts">
    <h2>계좌번호</h2>
        <p>정재화 <span id="brideAccount">110-048-431-494(신한은행)</span> <button onclick="copyToClipboard('brideAccount')">복사</button></p>
        <p> 유정희 <span id="brideAccount">626402-01-009525(국민은행)</span> <button onclick="copyToClipboard('brideAccount')">복사</button></p>
        <p>정연범 <span id="brideAccount">626402-01-640148(국민은행)</span> <button onclick="copyToClipboard('brideAccount')">복사</button></p>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script>
    var currentImageIndex = 0;
    var galleryImages = document.querySelectorAll('.gallery img');

    function copyToClipboard(elementId) {
        var copyText = document.getElementById(elementId);
        var textArea = document.createElement("textarea");
        textArea.value = copyText.textContent;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("Copy");
        document.body.removeChild(textArea);
        alert("계좌번호가 복사되었습니다.");
    }

    function addCongratulations() {
        var name = document.getElementById("name").value;
        var message = document.getElementById("message").value;

        if (name && message) {
            var congratulationsList = document.getElementById("congratulationsList");
            var newCongratulations = document.createElement("div");
            newCongratulations.innerHTML = "<strong>" + name + ":</strong> " + message;
            congratulationsList.appendChild(newCongratulations);

            document.getElementById("name").value = "";
            document.getElementById("message").value = "";
        } else {
            alert("이름과 메시지를 모두 입력하세요.");
        }
    }

    // 오시는 길에서 사용할 지도 API 코드를 추가할 수 있습니다.

</script>

</body>
</html>
