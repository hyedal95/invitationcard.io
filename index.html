<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연범 &#9829;혜림 청첩장</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        header {
            background-color: #f5ecce;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        section {
            text-align: center;
            padding: 20px;
            margin-top: 60px;
        }

        section h1 {
            font-size: 30px;
            text-align: center;
            color: black;
        }

        .gall-container {
            text-align: center;
    display: flex;
    overflow: hidden;
    transition: transform 0.5s ease-in-out;
    position: relative;
    width: 100%; /* 갤러리 컨테이너의 너비를 100%로 설정 */
    box-sizing: border-box; /* 너비에 padding이나 border가 포함되도록 box-sizing 설정 */
}

.gall-container img {
    text-align: center;
    width: 100%;
    max-width: 600px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    margin-right: 20px;
    opacity: 0.7;
    transition: opacity 0.5s ease-in-out;
    flex-shrink: 0; /* 이미지가 유연하게 크기를 조절하지 않도록 설정 */
}

        #accounts p {
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px; /* 추가된 부분 */
        }

        #congratulations {
            text-align: center;
            margin-top: 20px;
        }

        #congratulations input,
        #congratulations textarea,
        #congratulations button {
            margin-bottom: 10px;
        }

        .scroll-indicator {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #333;
        }

        .footer {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .gall-container {
            display: flex;
            overflow: hidden;
            transition: transform 0.5s ease-in-out;
            position: relative;
        }

        .gall-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-right: 20px;
            opacity: 0.7; /* 이미지 투명도 추가 */
            transition: opacity 0.5s ease-in-out;
        }

        .gall-container img:hover {
            opacity: 1; /* 마우스 호버 시 투명도 조절 */
        }

        .thumbnail-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 5px;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
        }

        .thumbnail:hover {
            opacity: 0.7;
        }

        /* 썸네일 강조 효과 추가 */
        .thumbnail.active {
            border: 2px solid #f5ecce;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#invite">초대합니다</a>
        <a href="#directions">오시는 길</a>
        <a href="#gall">갤러리</a>
        <a href="#accounts">마음 전하는 곳</a>
    </nav>
</header>

<section id="invite">
    <h1></h1>
    <div class="image-container">
        <img src="소개글2.png" alt="초대합니다 이미지">
        <img src="소개글1.png" alt="초대합니다 이미지">
        <img src="소개글3.png" alt="초대합니다 이미지">
    </div>
</section>

<section id="directions">
    <h1>오시는 길</h1>
    <div class="image-container">
        <img src="오시는 길2.png" alt="초대합니다 이미지">
        <img src="오시는 길.png" alt="초대합니다 이미지">
    </div>
    <!-- 지도 API를 사용하여 오시는 길을 표시할 수도 있습니다. -->
</section>

<section id="gall">
    <h1>갤러리</h1>
    <div class="gall-container">
        <img src="gall01.jpg" alt="신랑신부">
        <img src="gall02.jpg" alt="신랑신부">
        <img src="gall03.jpg" alt="신랑신부">
        <img src="gall04.jpg" alt="신랑신부">
    </div>
    <div class="thumbnail-container">
        <img class="thumbnail active" src="gall01.jpg" alt="썸네일" onclick="showImage(0)">
        <img class="thumbnail" src="gall02.jpg" alt="썸네일" onclick="showImage(1)">
        <img class="thumbnail" src="gall03.jpg" alt="썸네일" onclick="showImage(2)">
        <img class="thumbnail" src="gall04.jpg" alt="썸네일" onclick="showImage(3)">
    </div>
</section>

<section id="accounts">
    <h1>마음 전하는 곳</h1>
    <div class="footer">
        <p>정재화</p> 
        <p><span id="brideAccount1">110-048-431-494(신한)</span> <button onclick="copyToClipboard('brideAccount1')">복사</button></p>
        <p>유정희</p> 
        <p><span id="brideAccount2">626402-01-009525(국민)</span> <button onclick="copyToClipboard('brideAccount2')">복사</button></p>
        <p>정연범</p>
        <p><span id="brideAccount3">626402-01-640148(국민)</span> <button onclick="copyToClipboard('brideAccount3')">복사</button></p>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script>
    function copyToClipboard(elementId) {
        var copyText = document.getElementById(elementId);
        var textArea = document.createElement("textarea");
        textArea.value = copyText.textContent.trim();
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("Copy");
        document.body.removeChild(textArea);
        alert("계좌번호가 복사되었습니다.");
    }

    function showImage(index) {
        const gallContainer = document.querySelector('.gall-container');
        const thumbnails = document.querySelectorAll('.thumbnail');

        // 변경된 부분
        const translateValue = -index * 620; // 이미지 너비(600px) + 이미지 간격(20px)
        gallContainer.style.transform = `translateX(${translateValue}px)`;

        // 강조된 썸네일 스타일 변경
        thumbnails.forEach((thumbnail, i) => {
            thumbnail.classList.toggle('active', i === index);
        });
    }
</script>

</body>
</html>
