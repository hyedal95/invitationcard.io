<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청첩장</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #f5ecce;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        section {
            padding: 20px;
            margin-top: 60px;
        }

        section h1 {
            font-size: 20px;
            text-align: center;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #accounts p {
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px; /* 추가된 부분 */
        }

        #congratulations {
            text-align: center;
            margin-top: 20px;
        }

        #congratulations input,
        #congratulations textarea,
        #congratulations button {
            margin-bottom: 10px;
        }

        .scroll-indicator {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#invite">초대합니다</a>
        <a href="#directions">오시는 길</a>
        <a href="#accounts">계좌번호</a>
    </nav>
</header>

<section id="invite">
    <div class="image-container">
        <img src="소개글2.png" alt="초대합니다 이미지">
        <img src="소개글1.png" alt="초대합니다 이미지">
        <img src="소개글3.png" alt="초대합니다 이미지">
    </div>
</section>

<section id="directions">
    <h1>오시는 길</h1>
    <div class="image-container">
        <img src="오시는 길2.png" alt="초대합니다 이미지">
        <img src="오시는 길.png" alt="초대합니다 이미지">
    </div>
    <!-- 지도 API를 사용하여 오시는 길을 표시할 수도 있습니다. -->
</section>

<section id="accounts">
    <h1>계좌번호</h1>
        <p>정재화</p> 
        <p><span id="brideAccount1">110-048-431-494(신한)</span> <button onclick="copyToClipboard('brideAccount1')">복사</button></p>
        <p>유정희</p> 
        <p><span id="brideAccount2">626402-01-009525(국민)</span> <button onclick="copyToClipboard('brideAccount2')">복사</button></p>
        <p>정연범</p>
        <p><span id="brideAccount3">626402-01-640148(국민)</span> <button onclick="copyToClipboard('brideAccount3')">복사</button></p>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script>
    function copyToClipboard(elementId) {
        var copyText = document.getElementById(elementId);
        var textArea = document.createElement("textarea");
        textArea.value = copyText.textContent.trim();
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("Copy");
        document.body.removeChild(textArea);
        alert("계좌번호가 복사되었습니다.");
    }
</script>

</body>
</html>
