<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연범 &#9829;혜림 청첩장</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #f5ecce;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        section {
            padding: 20px;
            margin-top: 60px;
        }

        section h1 {
            font-size: 30px;
            text-align: center;
            color: black;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #accounts p {
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px; /* 추가된 부분 */
        }

        .footer {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .gall-container {
            position: relative;
            overflow: hidden;
        }

        .gall-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .gall-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-right: 20px;
            opacity: 0.7; /* 이미지 투명도 추가 */
            transition: opacity 0.5s ease-in-out;
        }

        .gall-container img:hover {
            opacity: 1; /* 마우스 호버 시 투명도 조절 */
        }

        /* 화살표 버튼 스타일 추가 */
        .arrow-btn {
            background-color: #f5ecce;
            color: #333;
            font-size: 20px;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        #prevBtn {
            left: 10px;
        }

        #nextBtn {
            right: 10px;
        }

        .thumbnail-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 5px;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
        }

        .thumbnail:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#invite">초대합니다</a>
        <a href="#directions">오시는 길</a>
        <a href="#gall">갤러리</a>
        <a href="#accounts">마음 전하는 곳</a>
    </nav>
</header>

<section id="invite">
    <h1></h1>
    <div class="image-container">
        <img src="소개글2.png" alt="초대합니다 이미지">
        <img src="소개글1.png" alt="초대합니다 이미지">
        <img src="소개글3.png" alt="초대합니다 이미지">
    </div>
</section>

<section id="directions">
    <h1>오시는 길</h1>
    <div class="image-container">
        <img src="오시는 길2.png" alt="초대합니다 이미지">
        <img src="오시는 길.png" alt="초대합니다 이미지">
    </div>
    <!-- 지도 API를 사용하여 오시는 길을 표시할 수도 있습니다. -->
</section>

<section id="gall">
    <h1>갤러리</h1>
    <div class="gall-container">
        <div class="gall-wrapper">
            <img src="gall01.png" alt="신랑신부">
            <img src="gall02.png" alt="신랑신부">
            <img src="gall03.png" alt="신랑신부">
            <img src="gall04.png" alt="신랑신부">
            <!-- 추가 이미지를 이어서 넣어주세요 -->
        </div>
    </div>
    <button class="arrow-btn" id="prevBtn" onclick="changeImage(-1)">❮ 이전</button>
    <button class="arrow-btn" id="nextBtn" onclick="changeImage(1)">다음 ❯</button>
    <div class="thumbnail-container">
        <!-- 이미지의 갯수에 따라서 썸네일 추가 및 수정 -->
        <img class="thumbnail active" src="gall01.png" alt="썸네일" onclick="changeImage(0)">
        <img class="thumbnail" src="gall02.png" alt="썸네일" onclick="changeImage(1)">
        <img class="thumbnail" src="gall03.png" alt="썸네일" onclick="changeImage(2)">
        <img class="thumbnail" src="gall04.png" alt="썸네일" onclick="changeImage(3)">
        <!-- 추가 썸네일을 이어서 넣어주세요 -->
    </div>
</section>

<section id="accounts">
    <h1>마음 전하는 곳</h1>
    <div class="footer">
        <p>정재화</p> 
        <p><span id="brideAccount1">110-048-431-494(신한)</span> <button onclick="copyToClipboard('brideAccount1')">복사</button></p>
        <p>유정희</p> 
        <p><span id="brideAccount2">626402-01-009525(국민)</span> <button onclick="copyToClipboard('brideAccount2')">복사</button></p>
        <p>정연범</p>
        <p><span id="brideAccount3">626402-01-640148(국민)</span> <button onclick="copyToClipboard('brideAccount3')">복사</button></p>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script>
    function copyToClipboard(elementId) {
        var copyText = document.getElementById(elementId);
        var textArea = document.createElement("textarea");
        textArea.value = copyText.textContent.trim();
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("Copy");
        document.body.removeChild(textArea);
        alert("계좌번호가 복사되었습니다.");
    }
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const gallContainer = document.querySelector('.gall-container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const gallWrapper = document.querySelector('.gall-wrapper');
        const thumbnails = document.querySelectorAll('.thumbnail');
        let currentIndex = 0;

        // Function to change the current image
        function changeImage(direction) {
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = gallWrapper.children.length - 1;
            } else if (currentIndex >= gallWrapper.children.length) {
                currentIndex = 0;
            }

            const translateValue = -currentIndex * (600 + 20); // 이미지 너비(600px) + 이미지 간격(20px)
            gallWrapper.style.transform = `translateX(${translateValue}px)`;

            // 이전/다음 버튼 숨김 여부 결정
            prevBtn.style.display = currentIndex === 0 ? 'none' : 'block';
            nextBtn.style.display = currentIndex === gallWrapper.children.length - 1 ? 'none' : 'block';

            // 강조된 썸네일 스타일 변경
            thumbnails.forEach((thumbnail, index) => {
                thumbnail.classList.toggle('active', index === currentIndex);
            });
        }

        // Event listeners for prev and next buttons
        prevBtn.addEventListener('click', function () {
            changeImage(-1);
        });

        nextBtn.addEventListener('click', function () {
            changeImage(1);
        });

        // Event listeners for thumbnail clicks
        thumbnails.forEach((thumbnail, index) => {
            thumbnail.addEventListener('click', function () {
                changeImage(index - currentIndex);
            });
        });
    });
</script>

</body>
</html>
